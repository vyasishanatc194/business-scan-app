<script src="js/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">

	$("#myInput").on('keyup', function() {
	  var input, filter, table, tr, td, i, valLength;
	  input = document.getElementById("myInput");
	  filter = input.value.toUpperCase();
	  valLength = filter.length;
	  if (valLength > 0) {
	  	$("#clearbox").html('x');
	  }
	  table = document.getElementById("dataCotent");
	  tr = $("div.card");
	  for (i = 0; i < tr.length; i++) {
	  	td = tr[i].innerText;
	    if (td) {
	      if (td.toUpperCase().indexOf(filter) > -1) {
	        tr[i].style.display = "";
	      } else {
	        tr[i].style.display = "none";
	      }
	    }       
	  }
	});

	$(".cardItem").on("click", function() {
        var cardId = $(this).attr('id');
        cardDetailPage(cardId); 
    });

	$(document).ready(function() {
		$("#myInput").attr('placeholder', BCS.search_card_placeholder);
		$("#clearbox").on("click", function(){
			$("#myInput").val('');
			$("#clearbox").html('');
		});
  	});
	</script>
