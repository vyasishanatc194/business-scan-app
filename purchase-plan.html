<body>
<div id="wrapper">
<header>
	<div class="header-div clearfix">		
		<div class="head-title scan-title"><h4>Purchase Plan</h4></div>
		<div class="clsoe"><a href="#"><img class="close-icon" src="images/close.svg" alt="" ></a></div>
	</div>

</header>

<div class="middle-container clearfix">


		<div class="expand-contact-info-div clearfix">
			<div class="expand-contact-text-info clearfix">				
				<p class="highlight-txt">You have <span class="red-txt">100</span> credits</p>

			</div><!-- end of expand-contact-text-info -->

			<div class="purchase-plan-info-div clearfix">
				
				<div class="pp-info-blk credit-1 clearfix">
					<div class="icons"><img src="images/view.png" alt=""></div>
					<div class="txt">
						<h3>10 Credits</h3>
						<p>For Occasional Use</p>
					</div>
					<div class="clearfix"></div>
					<div class="price-txt clearfix">
						<div class="price">$0.99</div>
						<div class="date">10/10/2018</div>
					</div>
				</div><!-- end of credit-info-blk -->

				<div class="pp-info-blk credit-2 clearfix">
					<div class="icons"><img src="images/star.png" alt=""></div>
					<div class="txt">
						<h3>100 Credits</h3>
						<p>For Occasional Use</p>
					</div>
					<div class="clearfix"></div>
					<div class="price-txt clearfix">
						<div class="price">$4.99</div>
						<div class="date">20/10/2018</div>
					</div>
				</div><!-- end of credit-info-blk -->


				
	
			</div><!-- end of credit-info-div -->

</div><!-- end of middle-container-->
