<html>
	<head>
		<meta content='initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width' name='viewport' />
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.3.2.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" >
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	</head>
	<body>
		<header>
			<h2>Business Scan</h2> 
		</header>
		
		<div class="txtboxes-group-div clearfix" >
			<div class="container">
				<div class="row">
					<input type="text" id="myInput" placeholder="Search for card.." style="width:100%; padding:5px;" title="Type in a card">
					<table class="col-md-12 col-sm-12" id="dataCotent">					

					</table><!-- end of col 12 -->

					<div class="cols-12 icon-right clearfix" id="contact-form-btn">
						<input type="button" value="Click Backside" id="capturePhoto1" class="btn-saveas" />
						<input type="button" value="Save As Contact" id="doSaving" class="btn-saveas" />
						<span class="icon-group" id='addButton'  title='Add Button'><i class="fa fa-plus-circle"></i></span>
						<span class="icon-group" id='removeButton' title='Remove Button'><i class="fa fa-trash"></i></span>
						<span class="icon-group" id='getButtonValue' title='Get TextBox Value'><i class="fa fa-database "></i></span>
						<img style="display:none;width:80px;height:60px;" id="myImage" src="" />
					</div>
					<form id='TextBoxesGroup' class="txtboxes-group-row clearfix">
						<div id="TextBoxDiv1" class="box clearfix">
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="card-detail-page">
			<img style="width:100%;height:200px;" id="imgFront" src="" />
			<img style="width:100%;height:200px;" id="imgBack" src="" />
			<div class="card-content"></div>
		</div>


		<div class="btm-btn-div">

			<div class="camera-blk">
				<img  id="capturePhoto" src="img/camera.svg">				
			</div>

			<div class="list-blk">				
				<img  id="listCards" src="img/id-card.svg">
			</div>

		</div><!-- end of btm-btn-div -->

		<footer>
			
			<script src="cards.js"></script>
			<script src="createDB.js"></script>
			<script type="text/javascript">

				$("#myInput").on('keyup', function(){
				  var input, filter, table, tr, td, i;
				  input = document.getElementById("myInput");
				  filter = input.value.toUpperCase();
				  table = document.getElementById("dataCotent");
				  tr = table.getElementsByTagName("tr");
				  for (i = 0; i < tr.length; i++) {
				    td = tr[i].getElementsByTagName("td")[1];
				    if (td) {
				      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
				        tr[i].style.display = "";
				      } else {
				        tr[i].style.display = "none";
				      }
				    }       
				  }
				});

				$(document).ready(function(){

				 	$("#removeButton").click(function () {
						removeField();		
				 	});

				 	function removeField() {
				 		if(counter==1){
				          	alert("No more textbox to remove");
				          	return false;
				        }
						counter--;
				        $("#TextBoxDiv" + counter).remove();
				 	}
						
				    $("#getButtonValue").click(function () {
						var msg = '';
						for(i=1; i<counter; i++){
				   	  		msg += "\n " + $('#textbox' + i).val();
						}
					  	alert(msg);
				     });
				  });
				</script>
		</footer>
	</body>
</html>
